<div
  href="#"
  class="list-group-item list-group-item-action d-flex flex-wrap py-3"
  aria-current="true"
>
  <div class="d-flex gap-3 py-3 w-100">
    <img
      src="order_logo.png"
      alt="twbs"
      width="32"
      height="32"
      class="rounded-circle flex-shrink-0"
    />
    <!-- start order data -->
    <div class="d-flex w-100 align-items-center">
      <div>
        <h6 class="mb-0">{{ order.orderName }}</h6>
      </div>
    </div>
    <!-- end order data -->
    <!-- start edit button -->
    <button
      type="button"
      class="btn btn-warning btn-sm text-white"
      (click)="onEditAndPutEditedData()"
    >
      <i class="bi bi-pencil-square fw-bold" style="font-size: 1.2em"></i>
    </button>
    <!-- end edit button -->
    <!-- start delete button -->
    <button
      type="button"
      class="btn btn-danger btn-sm text-white"
      (click)="onDeleteOrder()"
      [disabled]="delete_button_can_click"
    >
      @if (delete_Loading === index) {
      <span
        class="spinner-border spinner-border-sm mx-1"
        aria-hidden="true"
      ></span>
      } @else {
      <i
        class="bi fw-bold"
        [class]="deletedOrder === index ? 'bi-check2-all ' : 'bi-trash-fill'"
        style="font-size: 1.2em"
      ></i
      >}
    </button>
    <!-- end delete button -->
  </div>
  @if(order.isEditing == true){
  <!-- start edit expand -->
  <div class="w-100 d-flex flex-nowrap gap-2 align-item-center">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="EditedData"
      (keydown.enter)="onEditOrder()"
      (ngModelChange)="doubleCheck(EditedData, order)"
    />
    <button
      type="button"
      class="btn btn-success btn-sm text-white"
      (click)="onEditOrder()"
      [disabled]="disabled"
    >
      @if (edit_Loading == true) {
      <span
        class="spinner-border spinner-border-sm mx-1"
        aria-hidden="true"
      ></span>
      } @else {
      <i
        class="bi fw-bold"
        [class]="editedOrder ? 'bi-check2-all ' : 'bi-pencil'"
        style="font-size: 1.2em"
      ></i
      >}
    </button>
  </div>
  <!-- end edit expand -->
  }
</div>
