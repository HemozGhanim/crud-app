<div class="d-flex align-items-center container position-relative h-full">
  <main class="form-signin w-100 m-auto py-4">
    @if (responseError) {
    <div class="alert alert-danger text-uppercase" role="alert">
      {{ errorMessages }} !!
    </div>
    }
    <form [formGroup]="credentials" (submit)="onSubmit()">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col col-12 col-md-6">
            <img class="mb-4 w-75" src="ic-shape-about.svg" alt="" />
          </div>
          <div
            class="col col-12 col-md-6 d-flex flex-wrap justify-content-center align-items-center"
          >
            <div class="w-75">
              <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

              <div class="form-floating my-2">
                <input
                  type="email"
                  formControlName="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>

              <div class="form-check text-start my-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="remember-me"
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>
              <button
                type="submit"
                class="btn btn-primary px-5 mb-4"
                [disabled]="!credentials.valid"
              >
                @if (loadding == true) {
                <span
                  class="spinner-border spinner-border-sm mx-1"
                  aria-hidden="true"
                ></span>
                <span role="status">Loading...</span>
                } @else { Login }
              </button>
              <a
                class="link-offset-2 link-underline link-underline-opacity-25 d-block text-capitalize"
                [routerLink]="['/signup']"
                routerLinkActive="router-link-active"
                >i'am new here !</a
              >
            </div>
          </div>
        </div>
      </div>
    </form>
  </main>
</div>
